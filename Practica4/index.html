<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <form class="form-register">
        <div class="datos">
            <h4>Datos Personales</h4>
            <input class="controls" type="text" name="Nombre" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="Apellido" id="apellidos" placeholder="Ingrese su apellido">
            <input class="controls" type="number" name="Edad" id="edad" placeholder="Ingrese su edad" min="0" pattern="^[0-9]+">
            
            <label class="container">Masculino
                <input type="radio" name="genero" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Femenino
                <input type="radio" name="genero">
                <span class="checkmark"></span>
            </label>
            <label class="container">Alien
                <input type="radio" name="genero">
                <span class="checkmark"></span>
            </label>
            <label class="container">Otro
                <input type="radio" name="genero">
                <span class="checkmark"></span>
            </label>
            
            <h4>Otros Datos</h4>
            <input class="controls" type="text" name="Empesa" id="empresas" placeholder="Ingrese su Empresa">
        </div>
        <div>
            <button class="submit" type="submit">Submit</button>
            <button class="clear" type="reset">Clear</button>
        </div>
    </form>
    
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>             
</body>
</html>
